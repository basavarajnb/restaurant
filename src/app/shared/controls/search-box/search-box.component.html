<section class="w-100 search-box">
  <form class="search-form">
    <mat-form-field class="w-100">
      <span matPrefix> <i class="fas fa-search"></i> &nbsp;</span>
      <input type="text" [placeholder]="placeholder" name="search" [value]="searchText" aria-label="Search" matInput [formControl]="searchControl"
        [matAutocomplete]="auto" (keyup)="onSearchTextChanged($event)">
      <span matSuffix *ngIf="searchText" (click)="clearText()">&nbsp; <i class="fas fa-times"></i> </span>
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="optionSelected($event)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</section>
